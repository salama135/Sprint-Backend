<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Task-01</title>

    <style>
        .in {
            padding: 10px;
        }
        
        .out {
            padding: 10px;
        }
        
        button {
            padding: 10px;
            margin: 10px;
        }
    </style>
</head>

<body>

    <div>
        <div class="in">
            First Number: <input type="number" id="num_1">
        </div>
        <div class="in">
            Second Number: <input type="number" id="num_2">
        </div>
        <button onclick="myFunction()">Calculate Sum</button>
    </div>

    <div class="out">
        <input type="text" id="sum">
    </div>

    <script>
        function myFunction() {
            let num_1 = document.getElementById("num_1").value;
            let num_2 = document.getElementById("num_2").value;
            num_1 = parseInt(num_1);
            num_2 = parseInt(num_2);
            if (isNaN(num_1) || isNaN(num_2)) {
                return 0;
            }

            let sum = num_1 + num_2;
            document.getElementById("sum").value = sum;
        }
    </script>
</body>

</html>
